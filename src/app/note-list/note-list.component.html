<div class="row">
  <div class="col-md-12">
    <h2>Note list ({{ noteList?.length || '0' }}):</h2>
  </div>
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let note of noteList;let i=index">
        <div class="row">
          <div class="col-md-8">

            <p>{{ note.content }}</p> Created at: {{ note.createdAt | date: 'yyyy-MM-dd HH:mm' }}


          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn-outline-primary" (click)="global.setSelectedNote(note)">Update</button>
            <button type="button" class="btn btn-outline-danger" (click)="global.deleteNote(i)">Delete</button>
          </div>
        </div>

      </li>

    </ul>

  </div>
</div>
