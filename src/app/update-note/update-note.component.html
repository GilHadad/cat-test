<div *ngIf="selectedNote">
  <br/>
  <hr/>
  <div class="row">
    <div class="col-md-12">
      <h2>Update note</h2>
    </div>
    <div class="col-md-8">
      <textarea placeholder="add note..." class="form-control" name="note" rows="5" [(ngModel)]="newNoteContent"></textarea>
    </div>

    <div class="col-md-4">
      <button type="button" class="btn btn-outline-primary" (click)="global.updateNoteContent(selectedNote, newNoteContent); hideComp()">Done</button>
    </div>
  </div>


</div>
